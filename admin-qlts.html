<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <title>Khoa đa phương tiện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/admin-style.css">
</head>
<script>
    $(function () {
        $("#navbar").load("./admin-navbar.html");
    });
</script>
<body>
    <div id="navbar"></div>
    <div class="container">
        <div>
            <a href="#" class="admin-btn" id="add-subject-btn">Thêm phương thức</a>
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr style="background-color: #007BFF; color: white;">
                        <th>ID</th>
                        <th>Phương thức</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background-color: #D9E1F2;">
                        <td>1</td>
                        <td>Xét tuyển tài năng</td>
                        <td><a href="#">Xóa</a></td>
                        <td><a href="#">Chỉnh sửa</a></td>
                    </tr>
                    <tr style="background-color: #D9E1F2;">
                        <td>2</td>
                        <td>Xét tuyển theo điểm thi THPT</td>
                        <td><a href="#">Xóa</a></td>
                        <td><a href="#">Chỉnh sửa</a></td>
                    </tr>
                    <tr style="background-color: #D9E1F2;">
                        <td>3</td>
                        <td>Xét tuyển kết hợp</td>
                        <td><a href="#">Xóa</a></td>
                        <td><a href="#">Chỉnh sửa</a></td>
                    </tr>
                    <tr style="background-color: #D9E1F2;">
                        <td>4</td>
                        <td>Xét tuyển dựa vào bài thi đánh giá năng lực, đánh giá tư duy</td>
                        <td><a href="#">Xóa</a></td>
                        <td><a href="#">Chỉnh sửa</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="overlay">
        <div id="add-post-panel">
            <h2 class="mb-4">Thêm phương thức</h2>
            <form>
                <label for="ten-pt">Tên phương thức:</label><br>
                <input type="text" id="ten-pt" name="ten-pt" placeholder="Nhập phương thức"><br><br>
                
                <label for="dieu-kien">Đối tượng, điều kiện tuyển sinh:</label>
                <textarea id="dieu-kien" name="dieu-kien" placeholder="Nhập nội dung"></textarea><br><br>
                
                <label for="category">Nguyên tắc xét tuyển:</label><br>
                <textarea id="nguyen-tac" name="nguyen-tac" placeholder="Nhập nội dung"></textarea><br><br>
                
                <label for="to-chuc">Tổ chức tuyển sinh:</label><br>
                <textarea id="to-chuc" name="to-chuc" placeholder="Nhập nội dung"></textarea><br><br>
                
                <label for="le-phi">Lệ phí xét tuyển:</label>
                <input type="text" id="le-phi" placeholder="Nhập lệ phí"><br><br>
                
                <button class="admin-btn" type="submit">Thêm phương thức</button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#add-subject-btn").click(function(event) {
                event.preventDefault();
                $("#overlay").toggleClass("d-flex");
            });

            $("#overlay").click(function(event) {
                if (event.target === this) {
                    $(this).removeClass("d-flex");
                }
            });
        });
    </script>
</body>
</html>
