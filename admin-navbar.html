<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoa đa phương tiện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/admin-style.css">
</head>
<body>
    <header class="d-flex justify-content-center align-items-center">
        <h1>  
            <a href="admin-dashboard.html" style="text-decoration: none; color: inherit;">
                ADMIN DASHBOARD
            </a>
        </h1>
        <div class="header-buttons">
            <span>Admin</span>
            <a href="#" class="header-btn" id="change-password-btn">Đổi mật khẩu</a>
            <a href="index.html" class="header-btn">Đăng xuất</a>
        </div>
    </header>
    <div class="navbar row d-flex justify-content-around">
        <a href="admin-qlts.html" class="admin-btn nav-btn col-md-2">Chỉnh sửa thông tin TS</a>
        <a href="admin-qlgv.html" class="admin-btn nav-btn col-md-2">Chỉnh sửa thông tin GV</a>
        <a href="admin-qlctdt.html" class="admin-btn nav-btn col-md-2">Chỉnh sửa CTĐT</a>
        <a href="admin-qlbv.html" class="admin-btn nav-btn col-md-2">Thêm/Xóa bài viết</a>
    </div>
    <div id="overlay-nav">
        <div id="change-password-panel">
            <h2>Đổi Mật Khẩu</h2>
            <form>
                <input type="password" placeholder="Mật khẩu cũ" required>
                <input type="password" placeholder="Mật khẩu mới" required>
                <input type="password" placeholder="Xác nhận mật khẩu mới" required>
                <button type="submit">Xác nhận</button>
            </form>
        </div>
    </div>
    <script>
        const navLinks = document.querySelectorAll('.nav-btn');
        const currentPage = window.location.pathname.split('/').pop();
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        const changePasswordBtn = document.getElementById('change-password-btn');
        const overlay = document.getElementById('overlay-nav');
        const changePasswordPanel = document.getElementById('change-password-panel');

        changePasswordBtn.addEventListener('click', (e) => {
            e.preventDefault();
            overlay.style.display = 'flex';
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
